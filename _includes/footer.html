<footer class="site-footer">

  <div class="wrapper">

   <nav class="site-footer__nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

    <div class="site-footer__subscribe">
      <p>Experimental personal theme on <a href="https://github.com/anestan/anestan.github.com">GitHub</a> by <a href="http://anestan.github.io">anestan</a>.</p>
    </div>

  </div>

</footer>

</body>
